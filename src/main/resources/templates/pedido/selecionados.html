<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="shortcut icon" href="/img/favicon.png" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mil Sabores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
</head>

<body id="pageClienteCarrinhoActive">
	<div id="menuSanduiche">
		<label class="sanduiche"> <span></span> <span></span> <span></span>
		</label>
	</div>
	<nav>
		<span> <a id="nomeSite" href="/">Mil Sabores</a>
		</span>
		<ul id="menu">
			<li><a class="aba1" href="/home">Início</a></li>
			<li><a class="aba12" href="/pedido/selecionados">Minha Cesta</a></li>
			<li><a class="aba3" href="/pedido/listar">Meus Pedidos</a></li>
			<li><a class="aba4" href="/cliente/atualizar">Meus Dados</a></li>
			<li><a class="aba5" href="/sair">Sair</a></li>
		</ul>
	</nav>

	<p id="subTitle">Minha Cesta</p>
	<section>
		<table id="tableLista">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Preço Uni</th>
					<th>Quantidade</th>
					<th>Total</th>
					<th>Adicionar</th>
					<th>Remover</th>
				</tr>
			</thead>

			<tr th:each="item: ${session.cesta}">
				<td data-label="Nome: " scope="row" th:text="${item.prato.nome}"></td>
				<td data-label="Preço: " scope="row" th:text="${item.prato.preco}"></td>
				<td data-label="Quantidade: " scope="row" th:text="${item.quantidade}"></td>
				<td data-label="Total: " scope="row" class="valorMoeda" th:text="${item.quantidade * item.preco}"></td>
				<td><a th:href="@{/pedido/adicionar/{id}(id = ${item.prato.idPrato})}">
						<button id="bntGreen" type="button">+
						</button>
					</a></td>
				<td>
					<a th:href="@{/pedido/remover/{id}(id = ${item.prato.idPrato})}">
						<button id="bntRed" type="button"> -
						</button>
					</a>
				</td>
			</tr>
		</table>
		<h3 id="valorTotalItem" th:text="'Total do pedido: R$ '+${(session.total) == null ? '00,00' : session.total}">
		</h3><br>

		<a th:href="@{/pedido/salvar}">
			<button id="bntCadastrar" type="submit">Comprar</button>
		</a>

	</section>
	
	<footer>
		<span> <a href="https://www.tripadvisor.com.br" title="TripAdvisor"><img id="iconsLink"
					src="/img/tripAdvisor.png" /></a>
		</span> <span> <a href="https://www.facebook.com/" title="Facebook"><img id="iconsLink"
					src="/img/facebook.png" /></a>
		</span> <span> <a href="https://www.instagram.com/" title="Instagram"><img id="iconsLink"
					src="/img/instagram.png" /></a>
		</span> <br>By Tiago A. Fontenele <br> Fone: (99) 9 9999-9999 <br>
		2019
	</footer>
	<script src="/js/main.js" defer></script>
	<script src="/js/jquery.min.js" defer></script>
	<script src="/js/jquery.mask.min.js" defer></script>
</body>

</html>
