<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="shortcut icon" href="img/favicon.png" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mil Sabores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
</head>

<body id="pagePratosActive">
	<div id="menuSanduiche">
		<label class="sanduiche"> <span></span> <span></span> <span></span>
		</label>
	</div>
	<nav>
		<span> <a id="nomeSite" href="/">Mil Sabores</a>
		</span>
		<ul id="menu">
			<li><a class="aba1" href="/">Início</a></li>
			<li><a class="aba2" href="/sobre">Sobre</a></li>
			<li><a class="aba3" href="/pratos">Pratos</a></li>
			<li><a class="aba4" href="/contato">Contato</a></li>
			<li sec:authorize="!isFullyAuthenticated()"><a class="aba5" href="/entrar">Entrar</a></li>
			<li sec:authorize="isFullyAuthenticated()"><a class="aba5" href="/redirect"
					th:text="${userLogado.nome}"></a></li>
		</ul>
	</nav>
	<p id="subTitle">Pratos Disponíveis</p>
	<section class="secInfo" id="info">
		<h3>
			<p>Não fique só na vontade... escolha um ou mais de nossos pratos
				abaixo!</p>
		</h3>

	</section>

	<div id="conteiner" class="conteiner">
		<span th:each="prato: ${listaPratos}"> <img th:src="@{'/images/' + ${prato.nome} + ${prato.idPrato} + '.png'}"
				alt="">
			<h2 th:text="${prato.nome}"></h2>
			<h1 class="valorItem" id="valorItem" th:text="'R$ '+${prato.preco}"></h1>
			<form action="/cesta" method="POST">
				<input type="hidden" name="item.produto.id" value="${produto.id }" />
				<a th:href="@{/pedido/adicionar/{id}(id = ${prato.idPrato})}">
					<button id="bntComprar" type="button">Comprar</button>
				</a>
			</form>
		</span>

	</div>
	<span>
		<button id="BtMostrarMais" type="button">Mais...</button>
	</span>

	<footer>
		<span> <a href="https://www.tripadvisor.com.br" title="TripAdvisor"><img id="iconsLink"
					src="/img/tripAdvisor.png" /></a>
		</span> <span> <a href="https://www.facebook.com/" title="Facebook"><img id="iconsLink"
					src="/img/facebook.png" /></a>
		</span> <span> <a href="https://www.instagram.com/" title="Instagram"><img id="iconsLink"
					src="/img/instagram.png" /></a>
		</span> <br>By Tiago A. Fontenele <br> Fone: (99) 9 9999-9999 <br>
		2019
	</footer>
	<script src="/js/main.js" defer></script>
	<script src="/js/jquery.min.js" defer></script>
	<script src="/js/jquery.mask.min.js" defer></script>
</body>

</html>
